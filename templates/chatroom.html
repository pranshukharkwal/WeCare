{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    #chat-container {
        height: 100vx;
        display: flex;
        flex-direction: column;
        flex-flow: column;
        z-index: 600;
        background: rgba(247, 188, 15, .43);
        box-shadow: 0 4px 80px #070509;
    }

    #chat-container .flex-header {
        padding: 8px;
    }

    #chat-container .flex-body {
        flex: 1 1 auto;
        padding: 12px;
        overflow: auto;
    }

    #chat-container .flex-footer {
        flex: 0 1 40px;
        margin: 16px;
    }
</style>
<title>WeCare-Chat: {{ room }}</title>
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket;
    $(document).ready(function () {
        socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
        socket.on('connect', function () {
            socket.emit('joined', {});
        });
        socket.on('status', function (data) {
            $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
            $('#chat').scrollTop($('#chat')[0].scrollHeight);
        });
        socket.on('message', function (data) {
            $('#chat').val($('#chat').val() + data.msg + '\n');
            $('#chat').scrollTop($('#chat')[0].scrollHeight);
        });
        $('#text').keypress(function (e) {
            var code = e.keyCode || e.which;
            if (code == 13) {
                text = $('#text').val();
                $('#text').val('');
                socket.emit('text', { msg: text });
            }
        });
    });
    function leave_room() {
        socket.emit('left', {}, function () {
            socket.disconnect();

            // go back to the login page
            window.location.href = "{{ url_for('index') }}";
        });
    }
</script>

{% endblock %}

{% block body %}
<div id='chat-container'>
    <div class='flex-header'>
        <h1>WeCare-Chat: {{ room }}</h1>
    </div>
    <div class='flex-body'>
        <textarea id="chat" cols="80" rows="20"></textarea>
    </div>
    <div class='flex-footer'>
        <input id="text" size="80" placeholder="Enter your message here">
        <a href="#" onclick="leave_room();">Leave this room</a>
    </div>
</div>
{% endblock %}
