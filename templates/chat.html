{% extends 'layout.html' %}

{% block head %}
<title>Chat</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% endblock %}

{% block body %}
<div
    style='padding: 10px; background-image: linear-gradient(transparent 60%, #081118), linear-gradient(114deg, #4d4d94, #71ff97); background-size: 2000px 1500px; background-repeat: no-repeat;'>
    <div style='max-width: 500px; margin: 80px auto; color: #fff;'>
        <header style='text-align: center; padding: 20px; font-size: 20px; color: white;
    background: black; border-top-left-radius: 5px; border-top-right-radius: 5px;'>
            <h1>You are not alone!</h1>
        </header>
        {% include 'cookiemanage.html' %}
        <script>
            function validateForm() {
                setCookie('chat-name', document.getElementById('name').value)
                return true;
            }
        </script>
        <form method="POST" class='center' style='padding: 40px 40px; background: #339efe40; font-size: 20px;'
            onsubmit="return validateForm()">
            <label style="padding:3px" for="name">Name</label><br>
            <input id="name" name="name" required type="text" placeholder="Enter your name"
                style='border-radius:10px ; padding:5px ; width: 100%;'><br>
            <label style="padding:3px" for="room">Room</label><br>
            <select style="border-radius:10px; padding:8px; width:100%" name="room" id="room">
                <option value="Movies">Movies</option>
                <option value="Gaming">Gaming</option>
                <option value="Books">Books</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Fitness">Fitness</option>
                <option value="Casual">Casual</option>
            </select><br><br>
            <input id="submit" name="submit" type="submit" value="Enter Chatroom" class='btn btn-dark'
                style='width: 100%; height: 40px; padding: 5px 15px;  font-size: 20px;'>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<style>
    select {
        color: black;
    }
</style>

{% endblock %}
